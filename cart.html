<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="mb-0">Your Cart</h1>
            <a href="index.html" class="text-white">Continue Shopping</a>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div id="cart-items" class="row row-cols-1 row-cols-md-2 g-4"></div>
            <aside class="col-md-4 mt-4 mt-md-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <p id="cart-total" class="card-text">Total: ₹0</p>
                        <button id="checkout-btn" class="btn btn-primary w-100" onclick="handlePayment()">Pay ₹0</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="assets/scripts/script.js"></script>
    <script>
        displayCart(); // Ensure cart displays on page load
    </script>
</body>
</html>
